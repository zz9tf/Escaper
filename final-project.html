<html>
  <head>
    <!-- Loading aframe framework -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script> 
    <!-- Loading threejs framework
    <meta charset="UTF-8" />
    <script type="text/javascript" charset="UTF-8" src="./libs/three/three.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./libs/three/controls/TrackballControls.js"></script>
    <script type="text/javascript" src="./js/01-02.js"></script>
    <link rel="stylesheet" href="./css/default.css"> -->
    
  </head>

  <body>
    <a-scene physics="friction:0.2; restitution:0.2; debug:false"
    renderer="antialias:true"
    raycaster="far: 100; objects: [link];" 
    cursor="rayOrigin: mouse" 
    camera-position>

  <!-- import objects -->
    <a-assets>

      <a-asset-item
        id="painting"
        src="objects/painting.gltf"></a-asset-item>

      <a-asset-item
        id="bed"
        src="objects/bed.gltf"></a-asset-item>
      <a-asset-item
        id="sofa"
        src="objects/sofa.gltf"></a-asset-item>

      <a-asset-item
        id="cystal"
        src="objects/crystal.gltf"></a-asset-item>

      <a-asset-item
        id="owl"
        src="objects/owl.gltf"></a-asset-item>

      <a-asset-item
        id="plant"
        src="objects/plant.gltf"></a-asset-item>

      <img id="cherry-light" 
        src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fcherry_light.jpg?v=1603277741102">
      <img id="sky0"
        src="texture/blue-g0876c9fbb_1920.jpg">
      <img id="room1-wall"
        src="texture/pinkwall.jpg">
      <img id="nightsky"
        src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fnightsky.png?v=1603277760890">
   
      <a-mixin id="room1Wall" 
        geometry="primitive: box" 
        material="src:#room1-wall; repeat:6 4; color:#C86CA1" 
        scale="30 25 0.1"></a-mixin>
        
 </a-assets>
 
  <a-link href="L22.html"
          link-controls
          title="L22" 
          position="-13 1 -23"
          image="#nightsky"></a-link>
  

  <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" 
            material="src:#cherry-light; repeat: 40 40; color:#9B2565"
            static-body></a-plane>
  
  <a-sky src="#sky0"></a-sky>


  <a-entity 
    gltf-model="#painting"
    position="2 -2 -4.4"
    material="color:yellow"
    scale="1 1 1">
  </a-entity>

  <a-entity 
    gltf-model="#plant"
    position="-10 0 -10.5"
    material="color:yellow"
    scale="1.8 1.8 1,8">
  </a-entity>

  <a-entity 
    gltf-model="#cystal"
    position="-6 -0.5 -8"
    rotation="0 56.2 0"
    scale="0.55 0.55 0.55">
  </a-entity>

  <a-entity 
    gltf-model="#sofa";
    position="2 0 -3"
    rotation="0 20 0"
    scale="1.8 1.8 1.8">
  </a-entity>

  <a-entity 
    gltf-model="#bed"
    position="2.5 0 -1.5"
    rotation="0 0 0"
    scale="1.4 1.4 1.4">
  </a-entity>

  <a-entity 
    position="0 -1 -1"
    scale="1 1 1"
    animation-mixer="clip:fly"
    gltf-model="#owl"
    rotation="0 90 0">
  </a-entity>
 
 <!-- pink room1 wall -->
 <a-entity mixin="room1Wall" position="10 0 0" rotation="0 90 0"></a-entity>
 
 <a-entity mixin="room1Wall" position="3 0 -10"></a-entity>
 
 <a-entity mixin="room1Wall" position="-10 0 0" rotation="0 90 0"></a-entity>
 
 <!--  AVATAR with Camera and movement controls -->
 <a-box  id="avbox"
         movement-controls="fly:false"
         position="0 1.3 1">

         <a-entity camera
         position="0 1.3 0"
                 look-controls="pointerLockEnabled:true">
         
         <a-entity id="hud"
             health="10"
             score="0"
             text="width:3; value: Start Game!;"
             position="0 1 -2"
         ></a-entity>
         

         <a-circle id="avatar"
           static-body
           radius="0.5" position="0 0.3 -2" 
           material="color:#CCC; transparent:true; opacity:0.1">
         </a-circle>
         <a-plane id="avatar"
           static-body
           scale="0.01 0.3" position="0 0.3 -2" 
           material="color:#00FF00; transparent:true; opacity:0.5">
         </a-plane>
         <a-plane id="avatar"
           static-body
           scale="0.3 0.01" position="0 0.3 -2" 
           material="color:#00FF00; transparent:true; opacity:0.5">
         </a-plane>
           
       </a-entity>

       
   </a-box>
</a-scene>
</body>
</html>
