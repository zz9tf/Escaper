<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script> 
    
    <!-- <script>getRandom() Math.floor(Math.random() * 10);</script> -->

    <script id="coinsTemplate" type="text/x-nunjucks-template">
      {% for x in range(0, 11) %}
        {% for z in range(0, 11) %}
          <a-cylinder mixin="coin" dynamic-body health="5" score="10" scale={{s}}
                    position="{{ x * 10 - 50 }} 10 {{ z * 10 - 50}}">
          </a-cylinder>
        {% endfor %}
      {% endfor %}
    </script>
    
  </head>
  <body>
    
    <a-scene physics="friction:0.2; restitution:0.2; debug:false"
             renderer="antialias:true"
             raycaster="far: 100; objects: [link];" 
             cursor="rayOrigin: mouse" 
             camera-position
    >
      
      <a-assets>
        <a-asset-item 
             id="player" 
             src="objects/player1.gltf"></a-asset-item>
        <a-asset-item 
             id="wavebow3a" 
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fwavebow3a.gltf?v=1603659461253"></a-asset-item>
        <a-asset-item 
             id="wavebow-l17" 
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fwavebow-lesson17.gltf?v=1603716845062"></a-asset-item>
        <img id="nightsky"
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fnightsky.png?v=1603277760890">
        
        <a-mixin id="woodencube" 
                 geometry="primitive: box" 
                 material="src:#rock; repeat: 2 2" 
                 scale="10 10 0.1"></a-mixin>
        
        <a-mixin id="coin"
                    rotation="90 0 0"
                    material="color:goldenrod">
                </a-mixin>
      </a-assets>
      
      <!-- Other room -->
      <a-link href="final-project.html"
              link-controls
              title="lovely house" 
              position="-3 1 -12"
              ></a-link>

      <!-- background -->
      <a-sky src="#nightsky"></a-sky>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="80" height="80" 
               material="src:#cherry-light; repeat: 80 80"
               static-body></a-plane>
      
      <!--  COINS -->
      <a-entity template="src: #coinsTemplate" data-s="0.4 0.1 0.4" ></a-entity>
      
      <!--  Boxes -->
      <!-- <a-entity template="src: #boxTemplate"></a-entity> -->
      <script>

      </script>
      
      
      <a-entity mixin="woodencube" position="13 3 -3"></a-entity>
      
      <a-entity mixin="woodencube" position="3 3 -20"></a-entity>
      
      <a-entity mixin="woodencube" position="-10 3 -3" rotation="0 90 0"></a-entity>
      
      
      
      <!--  AVATAR with Camera and movement controls -->
      <a-box  id="avbox"
              movement-controls="fly:false"
              scorekeeper="timeleft:500; winscore:35"
              link-controls
              position="0 1 30">

              <a-entity camera look-controls="pointerLockEnabled:false">
                      
              
              <a-entity id="hud"
                  health="10"
                  score="0"
                  text="width:3; value: Start Game!;"
                  position="0 1 -2"
              ></a-entity>
              <a-entity
                static-body
                id="avatar"
                gltf-model="#player"
                animation-mixer="clip: run"
                position="0 -0.5 -2"
                rotation="0 90 0"
                scale="0.1 0.1 0.1"></a-entity>
              <a-box id="avatar"
                static-body
                scale="0.5 4 0.5" position="0 -1 -2" 
                material="transparent:true; opacity:0">
              </a-box>
       </a-entity>
              
                
            </a-entity>

            
      </a-box>
    </a-scene>
  </body>
</html>
