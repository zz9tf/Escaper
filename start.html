<!DOCTYPE html>
<html>

<head>
	<title>Start game!</title>
	<meta name="description" content="A-Frame Examples">
	<script src="js/aframe-master.1.0.4.min.js"></script>
	<script src="js/aframe-environment-component.min-old.js"></script>
	<script src="js/aframe-spe-particles-component.js"></script>
   	<script src="js/aframe-spritesheet-animation.js"></script>

<style>
.mainUI
{
	position: fixed; 
	top: 0px;  
	width:100%; height:100%; 
	z-index: 1; 
	pointer-events: none; /* allow click-through in transparent areas */
	display: flex;
	align-items: center;
  	justify-content: center;
}

.regionUI
{
	position: absolute; 
	display: flex;
	flex-direction: row;
	pointer-events: none;
}

.buttonUI
{
	display: flex;
	flex-direction: column;
	justify-content: center;
	pointer-events: auto;	
	filter: drop-shadow(0px 0px 20px white);
}
</style>
</head>

<body>

<div class="mainUI" id="uiDiv" oncontextmenu="return false;">
	<div class="regionUI">
		<div class="buttonUI">
    		<button 
                type="button" 
                class="btn btn-lg btn-warning" 
                style="background-color:darkorange; font-size: 30px;"
                onclick="window.location.href='pink_house.html'">
                Click to Start Game!
            </button>
		</div>
	</div>
</div>

<a-scene>
    <a-asset-item 
      id="name" 
      src="objects/name.gltf"></a-asset-item>
	<a-sky src="texture/sky.jpg"></a-sky>
    <a-entity id="name"
        gltf-model="#name"
        rotation="20 0 0"
        position="-2.2 3 -4.5"
        scale="1.5 1.5 1.5"></a-entity>
</a-scene>


</body>
</html>
