<!DOCTYPE html>
<html>

<head>
	<title>game over!</title>
	<meta name="description" content="A-Frame Examples">
	<script src="js/aframe-master.1.0.4.min.js"></script>
	<script src="js/aframe-environment-component.min-old.js"></script>
	<script src="js/aframe-spe-particles-component.js"></script>
   	<script src="js/aframe-spritesheet-animation.js"></script>

<style>
.mainUI
{
	position: fixed; 
	top: 0px;  
	width:100%; height:100%; 
	z-index: 1; 
	pointer-events: none; /* allow click-through in transparent areas */
	display: flex;
	align-items: center;
  	justify-content: center;
}

.regionUI
{
	position: absolute; 
	display: flex;
	flex-direction: row;
	pointer-events: none;
}

.buttonUI
{
	display: flex;
	flex-direction: column;
	justify-content: center;
	pointer-events: auto;	
	filter: drop-shadow(0px 0px 20px white);
}
</style>
</head>

<body>

<div class="mainUI" id="uiDiv" oncontextmenu="return false;">
    <div class="win" style="margin-bottom:250px">
        <img src="texture/gameover.png" width="400">
     </div>
	<div class="regionUI">
		<div class="buttonUI">
			<button 
			type="button" 
			class="btn btn-lg btn-warning" 
			style="background-color:darkorange; font-size: 30px;"
			onclick="window.location.href='pink_house.html'">
			Restart the Game!
		</button>
		</div>
	</div>
</div>

<a-scene>
	<a-sky src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fnightsky.png?v=1603277760890"></a-sky>
</a-scene>


</body>
</html>
